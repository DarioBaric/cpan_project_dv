=<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Item</h2>
        <form th:action="@{/additem}" th:object="${item}" method="post" class="mt-4">

            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <select class="form-control" th:field="*{brand}" required>
                    <option value="" disabled selected>Select Brand</option>
                    <option th:value="BALENCIAGA">Balenciaga</option>
                    <option th:value="STONE_ISLAND">Stone Island</option>
                    <option th:value="DIOR">Dior</option>
                    <option th:value="GUCCI">Gucci</option>
                    <option th:value="PRADA">Prada</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand"></div>
            </div>                     
            
            <div class="mb-3">
                <label class="form-label">Year of Creation</label>
                <input type="number" class="form-control" th:field="*{yearOfCreation}" min="2022" required>
                <div class="text-danger" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Price ($)</label>
                <input type="number" class="form-control" th:field="*{price}" min="1001" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>
</body>
</html>
